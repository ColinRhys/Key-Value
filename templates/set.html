{% extends 'layout.html' %}

{% block body %}
  <h1>Add Key-Value</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{ render_field(form.key, class_="form-control") }}
    </div>
    <div class="form-group">
      {{ render_field(form.value, class_="form-control") }}
    </div>
    <p><input class="btn btn-primary" type="submit" value="Add">
  </form>
  <a href="/dashboard" class="btn btn-success btn-lg">Go Back</a>
{% endblock %}
